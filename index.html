<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <title>Music notes studying</title>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <div>Count: <b id="counter-value">0</b></div>
    <button type="button" id="speak-btn" class="big-btn">Next</button>
    <button type="button" id="play-btn" class="big-btn">Play</button>
    <button type="button" id="pause-btn" class="big-btn">Pause</button>
    <div class="settings">
        <button type="button" id="decrease-delay-btn">&lt;</button>
        <span><b id="delay-value">7</b> sec</span>
        <button type="button" id="increase-delay-btn">&gt;</button>
    </div>
    <div id="text"></div>
</body>
</html>
